<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Geology App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/jquery-1.11.2.min.js"></script>
  <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script src="data/questionData.js"></script>
  <script src="data/mineralData.js"></script>
  <script src="scripts/mineralList.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div>
			<p class="navbar-left">
				<a href="landing.html" class="btn btn-danger btn-md">
					<span class="glyphicon glyphicon-home"></span>
				</a>
			</p>
		</div>
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Geology Quick Mineral Detector</a>
		</div>
	</div>
</nav>

<div class="topFixedSubHeader">
	<div class="container-fluid searchBoxContainer">
		<div class="form-group has-feedback">
			<input type="text" class="form-control" id="mineralSearch" placeholder="Search for...">
			<span id="removeSearchText" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		</div>
	</div>
</div>

<div class="container">
	<h3 class="pageHeader">List of Minerals:</h3>
	<div class="alert alert-info alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Tap</strong> Mineral Names to show/hide details.
		<br/><strong>Type in the Search Box</strong> to filter Minerals by name.
	</div>
	
	<div id="mineralListBlock"></div>
	
</div>

</body>
</html>
