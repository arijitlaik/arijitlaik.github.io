<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Geology App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/jquery-1.11.2.min.js"></script>
  <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script src="scripts/landing.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Geology Quick Mineral Detector</a>
	</div>
	<div>
		<p class="navbar-right">
			<a href="#" id="exitHeaderButton" data-toggle="modal" data-target="#exitModal" class="btn btn-danger btn-md">
				<span class="glyphicon glyphicon-off"></span>
			</a>
		</p>
	</div>
	</div>
</nav>

<div class="container">
	
	<div class="landingContainer text-center">
		<a href="detectMineral.html" class="btn btn-warning btn-lg" id="detectButton" >Detect Mineral <span class="glyphicon glyphicon-play"></span><br/>(Hand-Specimen) <span class="glyphicon handSpecimenBlock"></span></a>
		
		<p class="extraMarginTopPara"></p>
		<a href="mineralResult.html" id="lastDetectedResult" class="btn btn-warning btn-lg" disabled="disabled">Last Detected Result <span class="glyphicon glyphicon glyphicon-tasks"></span></a>
		
		<p class="extraMarginTopPara"></p>
		<a href="mineralList.html" class="btn btn-info btn-lg">List of Minerals <span class="glyphicon glyphicon-list"></span></a>
		
		<p class="extraMarginTopPara"></p>
		<a href="#" class="btn btn-success btn-lg" onclick="rateUs();">Rate this App <span class="glyphicon glyphicon glyphicon-thumbs-up"></span></a>
		
		<p class="extraMarginTopPara"></p>
		<a href="about.html" class="btn btn-cadetBlue btn-lg">About <span class="glyphicon glyphicon-certificate"></span></a>
	</div>

	<div class="modal fade" id="exitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title" id="myModalLabel">Exit from application?</h3>
				</div>
				<!-- <div class="modal-body">
					<div class="jumbotron"> 
						<p class="text-primary">Exit the app?</p>
					</div>
				</div> -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-lg pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
					<button type="button" class="btn btn-danger btn-lg pull-right" onclick="exitApp();">Exit <span class="glyphicon glyphicon-off"></span></button>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
