<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper light-blue accent-4">
                <a class="brand-logo center">PUSCICGPA</a>
            </div>
        </nav>
    </div>
    <main>
        <div class="container yellow lighten-1">
            <div class="divider"></div>
            <div class="section center card-panel white z-depth-2 teal-text">
                <h5>A Simple CGPA Calculator for PU BSc.</h5>
                <p>Enter the data from your marksheets and click submit</p>
            </div>
            <div id="sheetg">
            <div class="row">
                <div class="col s12 m4">
                    <h5>SEM 1</h5>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem1MJR" type="number" class="validate">
                    <label for="sem1MJR">SGPA MAJOR Subject</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem1ED" type="number" class="validate">
                    <label for="sem1ED">SGPA ED Subjects</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <h5>SEM 2</h5>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem2MJR" type="number" class="validate">
                    <label for="sem2MJR">SGPA MAJOR Subject</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem2ED" type="number" class="validate">
                    <label for="sem2ED">SGPA ED Subjects</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <h5>SEM 3</h5>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem3MJR" type="number" class="validate">
                    <label for="sem3MJR">SGPA MAJOR Subject</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem3ED" type="number" class="validate">
                    <label for="sem3ED">SGPA ED Subjects</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <h5>SEM 4</h5>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem4MJR" type="number" class="validate">
                    <label for="sem4MJR">SGPA MAJOR Subject</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem4ED" type="number" class="validate">
                    <label for="sem4ED">SGPA ED Subjects</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <h5>SEM 5</h5>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem5MJR" type="number" class="validate">
                    <label for="sem5MJR">SGPA MAJOR Subject</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem5ED" type="number" class="validate">
                    <label for="sem5ED">SGPA ED Subjects</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <h5>SEM 6</h5>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem6MJR" type="number" class="validate">
                    <label for="sem6MJR">SGPA MAJOR Subject</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="mdi-content-create prefix"></i>
                    <input id="sem6ED" type="email" class="validate">
                    <label for="sem6ED">SGPA ED Subjects</label>
                </div>
            </div>
        </div>
            <div class=" row card-panel teal">

                <div class="col s12 m4">
                    <button class="btn-large waves-effect waves-light center-align teal lighten-3" type="submit" onclick="calculateCGPA()">Submit
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
                <div class="col s12 m8">
                    <div class="card-panel teal lighten-3" id="CGPA">
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="pumjrcgpa.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {


            $(".row").addClass("z-depth-1");

            $("#sheetg>.row:even").addClass("yellow lighten-4");
            $("#sheetg>.row:odd").addClass("orange lighten-4");



            $("input").attr({
                max: 10,
                min: 0,
                step: 0.01
            });

        });
    </script>


</body>

</html>
