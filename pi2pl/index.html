<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Simple Pitch to Plunge Convertor</title>
    <meta name="description" content="converts the plitch of a plane to its plunge">
    <meta name="author" content="Arijit laik">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600,900" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="twelve columns">

                <h2>This is <h>Pi2Pl</h></h2>
                <h4>a simple pitch to plunge convertor</h4>
                <hr/>
            </div>
        </div>

        <div class="box">
            <h6>Enter the following data and press go to get the plunge and its direction [ all w.r.t North ]</h6>
            <div class="row">
                <div class="four columns">
                    <label>Dip of the Plane:</label>
                    <input type="number" min=0 max=360 id="dipamt">
                    <deg>&deg;</deg>
                </div>
                <div class="four columns">
                    <label>Strike of the plane:</label>
                    <input type="number" min=0 max=360 id="strike">
                    <deg>&deg;</deg>
                </div>
                <div class="four columns">
                    <label>Pitch of the line on the Plane:</label>
                    <input type="number" min=0 max=360 id="lpitch">
                    <deg>&deg;</deg>
                </div>
            </div>
            <button onclick="doPi2PL()" class="button-primary">GO</button>
            <div class="row">
                <div class="six columns">
                    <label>Plunge amount:</label>
                    <input type="text" id="plungeamt">
                    <deg>&deg;</deg>
                </div>
                <div class="six columns">
                    <label>Plunge direction: </label>
                    <input type="text" id="plungedir">
                    <deg>&deg;</deg>
                </div>
            </div>
            <button onclick="roundoff()" class="button-primary">round off values</button>
        </div>
        <button onclick="cleanup()" class="button">clear</button>
    </div>
    <hr/>
    <footer>
        <div class="row">
            <div class="twelve columns">

                <h3>coded on <a href="http://www.w3.org/html/logo/" target="_blank"><img src="images/htmljscss.svg" style="height:2.3em"></a> using <b><a href="http://getskeleton.com/" target="_blank">Skeleton</a></b></h3>
                <h5>Source code on <a href="https://github.com/arijitlaik/arijitlaik.github.io/tree/master/pi2pl" target="_blank"><b>Github</b></a></h5>
                <a href="https://www.gnu.org/licenses/lgpl.html" target="_blank"><img src="https://www.gnu.org/graphics/lgplv3-147x51.png">
                </a>
            </div>
        </div>
    </footer>
    <script>
        // Converts from degrees to radians.
        torad = function (degrees) {
            return degrees * Math.PI / 180;
        };
        // Converts from radians to degrees.
        todeg = function (radians) {
            return radians * 180 / Math.PI;
        };

        function doPi2PL() {
            var da = torad(document.getElementById('dipamt').value);
            var st = document.getElementById('strike').value;
            var pp = torad(document.getElementById('lpitch').value);
            var pl = todeg(Math.asin(Math.sin(da) * Math.sin(pp)));
            var pd = +st + todeg(Math.atan(Math.cos(da) * Math.tan(pp)))
            document.getElementById("plungeamt").value = pl;
            document.getElementById("plungedir").value = pd;
        }

        function roundoff() {
            document.getElementById("plungeamt").value = Math.round(+document.getElementById("plungeamt").value);
            document.getElementById("plungedir").value = Math.round(+document.getElementById("plungedir").value);

        }

        function cleanup() {
            var elements = document.getElementsByTagName("input");
            for (var ii = 0; ii < elements.length; ii++)
                    elements[ii].value = " ";

            }

    </script>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
