<!DOCTYPE html>
<html>

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Planorient Bed Symbol Orientor</title>
    <meta name="description" content="generates vector of a bed symbol as per user input">
    <meta name="author" content="Arijit laik">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600,900" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h2>This is <h>Planorient</h></h2>
                <h5>a simple tool to orient bed symbol for use in your favourite vector imaging software</h5>
                <hr/>
            </div>
        </div>

        <div class="box">
            <h6>Enter the values and then generate the vector, download to save it as svg and then import it to your software</h6>
            <div class="row ">
                <div class="four columns">
                    <label>Strike of the bed</label>
                    <input type="number" class="value" id="strike" min="0" max="360">
                    <deg>&deg;</deg>
                </div>
                <div class="four columns">
                    <label>Dip of the bed</label>
                    <input type="number" class="value" id="dip" min="0" max="360">
                    <deg>&deg;</deg>
                </div>
                <div class="four columns">
                    <br/>
                    <button onclick="generate()" class="button-primary">GENERATE</button>
                </div>
            </div>
            <div class="row">
                <div class="six column ">
                    <div id="bed">
                        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <g id="bedsym" transform="rotate(0 50 50)">>
                                <line x1="50" y1="0" x2="50" y2="100" stroke-width="3" stroke="#000" />
                                <line x1="50" y1="50" x2="75" y2="50" stroke-width="2" stroke="#000" /> Sorry, your browser does not support inline SVG.
                                <text x="55" y="42" fill="#000" id="dipamt">Dip</text>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <button onclick="triggerDownload()" class="button-primary">DOWNLOAD</button>

        </div>
    </div>
    <hr/>
    <footer>
        <div class="row">
            <div class="twelve columns">

                <h3>coded on <a href="http://www.w3.org/html/logo/" target="_blank"><img src="images/htmljscss.svg" style="height:2em"></a> using <b><a href="http://getskeleton.com/" target="_blank">Skeleton</a></b></h3>
                <h5>Source code on <a href="https://github.com/arijitlaik/arijitlaik.github.io/tree/master/pi2pl" target="_blank"><b>Github</b></a></h5>
                <a href="https://www.gnu.org/licenses/lgpl.html" target="_blank"><img src="https://www.gnu.org/graphics/lgplv3-147x51.png">
                </a>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript">
    function toBase64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
    }

    function triggerDownload() {
        var html = 'data:text/attachment;base64,' + toBase64(document.getElementById('bed').innerHTML);
        var evt = new MouseEvent('click', {
            view: window,
            bubbles: false,
            cancelable: true
        });

        var a = document.createElement('a');
        a.setAttribute('download', 'bedsym.svg');
        a.setAttribute('href', html);
        a.setAttribute('target', '_blank');

        a.dispatchEvent(evt);
    }

    function generate() {
        document.getElementById("dipamt").innerHTML = document.getElementById("dip").value;
        document.getElementById("bedsym").setAttribute("transform", "rotate(" + document.getElementById("strike").value + " 50 50)");
    }
</script>

</html>
